<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lighting Control | HOME ART</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Lamp Specific Styles */
    :root {
      --lamp-width: 140px;
      --lamp-height: 100px;
      --lamp-top-height: 20px;
      --rope-color: var(--color-secondary);
      --icon-color: var(--color-text-main);
    }

    body {
      display: block;
      /* Override flex from original file to allow normal scrolling */
      overflow-x: hidden;
      overflow-y: auto;
      height: auto;
      width: 100%;
    }

    .lighting-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      position: relative;
      padding-top: 100px;
      /* Space for navbar */
      background-color: var(--color-bg);
    }

    /* Slider form - positioned above lamp */
    .slider-form {
      margin: 0 0 2em 0;
      width: 200px;
      padding: 1.5em 2.2em;
      border-radius: 4px;
      background: var(--color-bg-light);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      z-index: 10;
      border: 1px solid var(--color-secondary);
    }

    .lamp-wrapper {
      position: relative;
      width: 100%;
      justify-content: center;
      display: flex;
      margin-bottom: 2em;
      height: 300px;
      /* Fixed height for lamp area */
    }

    .lamp {
      height: var(--lamp-height);
      width: var(--lamp-width);
      position: relative;
      z-index: 2;
    }

    .lamp-part {
      background-color: #E2D3C1;
      transform: skewX(-5deg);
      height: var(--lamp-height);
      width: 60%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .lamp-part.-body.right {
      transform: skewX(5deg);
      left: auto;
      right: 0;
    }

    .lamp-part.-top {
      background: transparent;
      position: absolute;
      width: calc(var(--lamp-width) - 10px);
      height: var(--lamp-top-height);
      left: 6px;
      top: -17px;
    }

    .lamp-part.-top-part {
      width: 50%;
      height: var(--lamp-top-height);
      left: 0;
      top: 0;
      transform: skewX(-5deg);
      border-radius: 80% 0 0 0;
      border-top: 2px solid #31302E;
      border-bottom: none;
    }

    .lamp-part.-top-part.right {
      transform: skewX(5deg);
      left: auto;
      right: 1px;
      border-radius: 0 80% 0 0;
    }

    .lamp-part.-bottom {
      background: linear-gradient(#FFFFFA, #FDFFB2);
      height: calc(var(--lamp-top-height) + 10px);
      width: calc(var(--lamp-width) + 10px);
      position: absolute;
      top: auto;
      bottom: -18px;
      left: -5px;
      border-radius: 50%;
      border-top: 3px solid #31302E;
      border-bottom: 2px solid #31302E;
    }

    .lamp-part.-bottom:before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      background: linear-gradient(#31302E, #E2D3C1);
      border-radius: 50%;
      width: 100%;
      height: 100%;
      opacity: 1;
    }

    .blub {
      position: absolute;
      width: calc(var(--lamp-width) - 20px);
      height: calc(var(--lamp-height) - 20px);
      top: calc(var(--lamp-top-height) - 10px);
      left: calc(var(--lamp-top-height) - 10px);
      border-radius: 5% 3% 38% 40%;
      background-color: #FFFFFA;
      -webkit-filter: blur(15px);
      filter: blur(15px);
      z-index: 2;
      opacity: 0;
      transition: all 300ms;
    }

    .lamp-rope {
      position: absolute;
      width: 8px;
      height: 200px;
      background: linear-gradient(#31302E 9%, var(--rope-color));
      bottom: 100%;
      margin: auto;
      left: 50%;
      transform: translateX(-50%);
    }

    .wall-light-shadow {
      background: linear-gradient(#E2D3C1, var(--color-bg) 30%);
      width: 80%;
      height: 200vh;
      position: absolute;
      top: 150%;
      left: 10%;
      border-radius: 50% 50% 0 0;
      -webkit-filter: blur(5px);
      filter: blur(5px);
      z-index: -1;
      opacity: 0;
      transition: all 300ms;
    }

    .split-title {
      text-align: center;
      margin-top: 50px;
      z-index: 5;
    }

    .split-title h1 {
      font-size: 3em;
      font-weight: 700;
      margin: 0;
      animation: fadeInUp 1s ease forwards;
    }

    .split-title h1:nth-child(2) {
      color: var(--color-secondary);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      width: 8px;
      height: 8px;
      display: inline-block;
    }

    .sun {
      background: var(--icon-color);
      border-radius: 50%;
      position: relative;
      float: left;
      transform: scale(0.8);
    }

    .ray {
      background: var(--icon-color);
      width: 2px;
      height: 4px;
      position: absolute;
      left: 3px;
      bottom: 12px;
      transform-origin: 50% calc(100% + 8px);
      border-radius: 50%;
    }

    .ray:nth-child(1) {
      transform: rotate(45deg);
    }

    .ray:nth-child(2) {
      transform: rotate(90deg);
    }

    .ray:nth-child(3) {
      transform: rotate(135deg);
    }

    .ray:nth-child(4) {
      transform: rotate(180deg);
    }

    .ray:nth-child(5) {
      transform: rotate(225deg);
    }

    .ray:nth-child(6) {
      transform: rotate(270deg);
    }

    .ray:nth-child(7) {
      transform: rotate(315deg);
    }

    .ray:nth-child(8) {
      transform: rotate(360deg);
    }

    input[type=range] {
      -webkit-appearance: none;
      width: calc(100% - 30px);
      float: right;
      background: transparent;
    }

    input[type=range]:focus {
      outline: none;
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 2px;
      cursor: pointer;
      background: var(--icon-color);
    }

    input[type=range]::-webkit-slider-thumb {
      height: 13px;
      width: 13px;
      border-radius: 50%;
      background: var(--color-secondary);
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -6px;
    }

    /* Light intensity states */
    body[data-light^="1"] .blub,
    body[data-light^="1"] .wall-light-shadow {
      opacity: 0.1;
    }

    body[data-light^="1"] .lamp-part.-bottom:before {
      opacity: 0.9;
    }

    body[data-light^="2"] .blub,
    body[data-light^="2"] .wall-light-shadow {
      opacity: 0.2;
    }

    body[data-light^="2"] .lamp-part.-bottom:before {
      opacity: 0.8;
    }

    body[data-light^="3"] .blub,
    body[data-light^="3"] .wall-light-shadow {
      opacity: 0.3;
    }

    body[data-light^="3"] .lamp-part.-bottom:before {
      opacity: 0.7;
    }

    body[data-light^="4"] .blub,
    body[data-light^="4"] .wall-light-shadow {
      opacity: 0.4;
    }

    body[data-light^="4"] .lamp-part.-bottom:before {
      opacity: 0.6;
    }

    body[data-light^="5"] .blub,
    body[data-light^="5"] .wall-light-shadow {
      opacity: 0.5;
    }

    body[data-light^="5"] .lamp-part.-bottom:before {
      opacity: 0.5;
    }

    body[data-light^="6"] .blub,
    body[data-light^="6"] .wall-light-shadow {
      opacity: 0.6;
    }

    body[data-light^="6"] .lamp-part.-bottom:before {
      opacity: 0.4;
    }

    body[data-light^="7"] .blub,
    body[data-light^="7"] .wall-light-shadow {
      opacity: 0.7;
    }

    body[data-light^="7"] .lamp-part.-bottom:before {
      opacity: 0.3;
    }

    body[data-light^="8"] .blub,
    body[data-light^="8"] .wall-light-shadow {
      opacity: 0.8;
    }

    body[data-light^="8"] .lamp-part.-bottom:before {
      opacity: 0.2;
    }

    body[data-light^="9"] .blub,
    body[data-light^="9"] .wall-light-shadow {
      opacity: 0.9;
    }

    body[data-light^="9"] .lamp-part.-bottom:before {
      opacity: 0.1;
    }

    body[data-light="10"] .blub,
    body[data-light="10"] .wall-light-shadow {
      opacity: 1;
    }

    body[data-light="10"] .lamp-part.-bottom:before {
      opacity: 0;
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <div class="container nav-container">
      <a href="index.html" class="logo">HOME ART</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="customizer.html">Customizer</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="book-demo.html" class="btn btn-primary">Book a Demo</a></li>
      </ul>
    </div>
  </nav>

  <div class="lighting-container">
    <!-- Slider form above lamp -->
    <form class="slider-form" oninput="document.body.setAttribute('data-light', slider.value)">
      <div class="icon sun">
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
      </div>
      <input type="range" id="slider" value="0" min="0" max="10">
    </form>

    <!-- Lamp in the center -->
    <div class="lamp-wrapper">
      <div class="lamp-rope"></div>
      <div class="lamp">
        <div class="lamp-part -top">
          <div class="lamp-part -top-part"></div>
          <div class="lamp-part -top-part right"></div>
        </div>
        <div class="lamp-part -body"></div>
        <div class="lamp-part -body right"></div>
        <div class="lamp-part -bottom"></div>
        <div class="blub"></div>
      </div>
      <div class="wall-light-shadow"></div>
    </div>

    <div class="split-title">
      <h1>HOMEART</h1>
      <h1>LIGHTING</h1>
      <h3 style="margin-top: 20px; font-weight: 400;">Smart. Seamless. Stunning.</h3>
      <button class="btn btn-primary" style="margin-top: 30px;" onclick="location.href='all products.html'">Explore Our

    </div>
