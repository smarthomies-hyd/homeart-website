<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | HOME ART AUTOMATION & LIGHTING</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    nav.navbar {
      background-color: #1f1f1f;
      padding: 10px 20px;
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: #ffcc00;
      font-size: 1.5em;
      font-weight: bold;
      text-decoration: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #ffcc00;
    }

    header {
      background-color: #1f1f1f;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .contact-section {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .social-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .social-buttons a img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .social-buttons a img:hover {
      transform: scale(1.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-group {
      position: relative;
    }

    .input-group input,
    .input-group textarea,
    .input-group select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      background: transparent;
    }

    .input-group label {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #999;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label,
    .input-group textarea:focus + label,
    .input-group textarea:not(:placeholder-shown) + label,
    .input-group select:focus + label {
      top: -10px;
      left: 10px;
      font-size: 0.8em;
      color: #3366ff;
      background: white;
      padding: 0 4px;
    }

    button {
      background-color: #3366ff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #254eda;
    }

    footer {
      background-color: #1f1f1f;
      color: white;
      text-align: center;
      padding: 30px 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">HOME ART</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="customizer.html">Customizer</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <header>
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you</p>
  </header>

  <section class="contact-section">
    <!-- Social Buttons -->
    <div class="social-buttons">
      <a href="https://wa.me/919032827649" target="_blank">
        <img src="icons/whatsapp.png" alt="WhatsApp">
      </a>
      <a href="https://instagram.com/YOUR_HANDLE" target="_blank">
        <img src="icons/instagram.png" alt="Instagram">
      </a>
      <!-- Add more social icons here -->
    </div>

    <!-- Contact Form -->
    <form action="https://formsubmit.co/your@email.com" method="POST" id="contactForm">
      <div class="input-group">
        <input type="text" name="name" placeholder=" " required />
        <label>Your Name</label>
      </div>
      <div class="input-group">
        <input type="email" name="email" placeholder=" " required />
        <label>Your Email</label>
      </div>
      <div class="input-group">
        <input type="tel" name="phone" placeholder=" " required />
        <label>Phone Number</label>
      </div>
      <div class="input-group">
        <textarea name="message" rows="5" placeholder=" " required></textarea>
        <label>Your Message</label>
      </div>
      <div class="input-group">
        <select name="homeType" required>
          <option value="" disabled selected>Select Home Type</option>
          <option value="1BHK">1BHK</option>
          <option value="2BHK">2BHK</option>
          <option value="3BHK">3BHK</option>
          <option value="4BHK">4BHK</option>
          <option value="Villa">Villa</option>
          <option value="Other">Other</option>
        </select>
        <label>Home Type</label>
      </div>
      <input type="hidden" name="_next" value="thank-you.html" />
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 HOME ART AUTOMATION & LIGHTING. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function () {
      document.querySelector("button").innerText = "Sending...";
    });
  </script>

</body>
</html>
